<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/autocomplite.js"></script>
	<style type="text/css">
		.autocomplite-wrap{
			display: inline-block;
			position: relative;
			vertical-align: top;
		}
		.autocomplite-wrap ul {
			margin: 0;
			padding: 0;
			list-style: none;
			background: rgba(0,0,255,.1);
		}
		.autocomplite-wrap li {
			padding: 5px 10px;
			cursor: pointer;
		}
		.autocomplite-wrap li:hover {
			background: rgba(0,0,255,.5);
			color: #fff;
		}
	</style>
</head>
<body>
	<input id="input" type="text">
	<select id="all"></select>

	<script type="text/javascript">
		$(document).ready(function(){
			autocomplite($('#input'));
			getAllJson($('#all'));
		});
	</script>
</body>
</html>
