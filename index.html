<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body onload="main()">
	<input type="text">
	<ul id="result"></ul>

	<select></select>

	<script type="text/javascript">
		function main() {
			$("input").keyup(function (e) {
				var value = $("input").val();
				if(value.length>2){
					var url = 'part='+$("input").val();
					$.ajax({
						type: 'POST',
						url: 'http://prep.snegoffon.ru/Json/Preps',
						cache: false,
						data: url,
						success: function(data){
							$('#result li').remove();
							for(var i=0; i<data.length; i++) {
								$('#result').append('<li>'+data[i].Name+'</li>');
							}
						}
					});
				}
			});

			var start = 'part=';
			$.ajax({
				type: 'POST',
				url: 'http://prep.snegoffon.ru/Json/Preps',
				cache: false,
				data: start,
				success: function(data){
					for(var i=0; i<data.length; i++) {
						$('select').append('<option>'+data[i].Name+'</option>');
					}
				}
			});
		}
	</script>
</body>
</html>
